<div class="container containerlog">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="divwrapper col-md-6 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body d-flex p-0">
          <!-- Form Section -->
          <div class="divlog w-75 p-5 rounded">
            <h1 class="text-center text-log">Inicia Sesión</h1>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" id="password" required>
              </div>
              <a class="text-info" href="pokecore/register">¿No tienes cuenta? ¡Regístrate! </a>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn-log btn btn-primary">Login</button>
              </div>
            </form>
          </div>
          <div class="vl"></div>
          <!-- Image Section -->
          <div class="div-image">
            <img src="assets/images/mewtwopixel.png" alt="Login Image" draggable="false" class="w-100 h-100 object-fit-contain">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
